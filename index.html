<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Плейфера</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Шифр Плейфера</h1>
            <div class="form-group">
                <label for="key">Введите значение ключа:</label>
                <input type="text" id="key" placeholder="">
            </div>
            <div class="form-group">
                <label>Выберите язык:</label>
                <div class="radio-group">
                    <label><input type="radio" name="language" value="russian" checked> Русский</label>
                    <label><input type="radio" name="language" value="english"> Английский</label>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Введите текст:</label>
                <textarea id="text" rows="5" placeholder="Введите текст для шифрования/дешифрования"></textarea>
            </div>
            <div class="matrix-container">
                <label>Ключевая матрица:</label>
                <div id="matrix"></div>
            </div>
            <div class="buttons">
                <button onclick="encryptText()">Зашифровать</button>
                <button onclick="decryptText()">Дешифровать</button>
            </div>
            <div class="form-group">
                <label for="result">Результат:</label>
                <textarea id="result" rows="5" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

.main-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    margin: 30px auto;
    gap: 20px;
}

.container {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #444;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

textarea[readonly] {
    background-color: #f9f9f9;
}

.radio-group {
    display: flex;
    gap: 15px;
}

.radio-group label {
    font-weight: normal;
}

.matrix-container {
    margin: 20px 0;
}

#matrix {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 5px;
    margin-top: 10px;
}

#matrix div {
    text-align: center;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #e9e9e9;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007BFF;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.cat-container {
    flex: 1;
    min-width: 300px;
    max-width: 300px;
    text-align: center;
}

.cat-container h2 {
    font-size: 20px;
    color: #444;
    margin-bottom: 15px;
}

.cat-container img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}</style>
</html>
